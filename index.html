<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaun's To do App</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <header id="top">
        <div id="top-container">
            <h1>Shaun's To-Do App</h1>
        </div>
    </header>
    </div>

    <main>
        <section id="userInputSection">
            <h1>What to do?</h1>
            <form id="newTaskForm">
                <input type="text" id="newTask" placeholder="Enter new task.">
                <input type="date" id="newDate">
                <input type="submit" id="newSubmit" value="Add Task">
            </form>
        </section>

        <section id="taskList">
            <h2>Tasks</h2>

            <div id="sortBtns">
                <button id="sBName" onclick="sortBtnName()">Sort by Name &#8595;</button>
                <button id="sBDate" onclick="sortBtnDate()">Sort by Date &#8595;</button>
            </div>

            <ul id="tasks">

            </ul>

            <h2>Completed Tasks</h2>
            <ul id="c-task">

            </ul>
        </section>
    </main>

    <footer>
        <div id="banner">
            <h3>Created by Shaun Michael Botha</h3>
            <p></p>
        </div>
    </footer>
    <script src="main.js"></script>
</body>

</html>
